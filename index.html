<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalInvest Refined Mobile Mockup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #fixed-header {
            background-color: #232323;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }
        .mode {
            display: flex;
            align-items: center;
            margin-right: 10px;

        }
        .mode-icon {
            font-size: 18px;
            margin-right: 5px;
        }
        .current-mode {
            font-weight: bold;
            color: #dff7f1;
        }
        #date-display {
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .user {
            background-color: #323232;
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
        }
        .app {
            background-color: #f0f0f0;
            color: #000000;
        }
        .date-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #ffffff;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: inherit;
        }
        .date-change {
            text-align: center;
            margin: 20px auto;
            font-weight: bold;
            color: #a0a0a0;  /* Light grey color */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            display: block;
            width: fit-content;
        }
    </style>
</head>
<body>

            audio.play();

        function typeMessage(element, text, index = 0) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                setTimeout(() => typeMessage(element, text, index + 1), 50);
            } else {
                element.style.opacity = '1';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                if (element.classList.contains('user')) {
                    playMessageSound();
                }
                setTimeout(nextMessage, 1000 + text.length * 10);
            }
        }

        function addMessage(message) {
            if (message.type === 'date') {
                dateDisplay.textContent = message.text;
                
                // Add "Today" indicator for date change
                const dateChangeDiv = document.createElement('div');
                dateChangeDiv.className = 'date-change';
                dateChangeDiv.textContent = 'Today';
                chatContainer.appendChild(dateChangeDiv);
                
                setTimeout(nextMessage, 1000);
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.type}`;
                chatContainer.appendChild(messageDiv);

                if (message.type === 'user') {
                    typeMessage(messageDiv, message.text);
                } else {
                    messageDiv.innerHTML = `<pre>${message.text}</pre>`;
                    setTimeout(() => {
                        messageDiv.style.opacity = '1';
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(nextMessage, 1000 + message.text.length * 10);
                    }, 500);
                }
            }
        }

        let currentIndex = 0;
        function nextMessage() {
            if (currentIndex < conversation.length) {
                addMessage(conversation[currentIndex]);
                currentIndex++;
            }
        }

        nextMessage();
    </script>
</body>
</html>
